<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="rotation.css">
    <script src="bundle.js"></script>
    <script src="main.js"></script>
    <title>Rotation - Splatoon Bot</title>
</head>
<body id="page-body" onload="Test.splatoontest(), loadinfo('', 'rotation')">

    <nav id="nav">

    </nav>
    <div class="rotation rounded">
        <div class="slider_div">
            <input type="range" min="0" max="12" value="0" id="slider" onchange="Test.splatoontest(true)">
        </div>

        
        <div class="normal">
            <div class="rot_header shadow" id="turf_header">
                <div class="mode splatoon">
                    Turf War
                </div>

            </div>
            <div class="section turf">
                <div id="turf1">
                </div>
                <div id="turf2"> 
                </div>
            </div>
            <div class="rot_header shadow" id="open_header">
                <div class="mode splatoon">
                    Anarchy Open
                </div>
                
            </div>
            <div class="section open">
                <div id="open1">
                </div>
                <div id="open2">
                </div>
            </div>
            <div class="rot_header shadow" id="series_header">
                <div class="mode splatoon">
                    Anarchy Series
                </div>
            </div>
            <div class="section series">
                <div id="series1">
                </div>
                <div id="series2">
                </div>
            </div>
            <div class="rot_header shadow" id="xbattle_header">
                <div class="mode splatoon">
                    X-Battle
                </div>
            </div>
            <div class="section xbattle">
                <div id="xbattle1">
                </div>
                <div id="xbattle2">
                </div>
            </div>
        </div>
        <div class="rot_header shadow" id="salmon_header">
            <div class="mode splatoon">
                Salmon Run
            </div>
        </div>
        <div class="section salmon">
            <div id="salmon1">
            </div>
        </div>

        <div class="rot_header shadow" id="big_run_header">
            <div class="mode splatoon">
                Big Run
            </div>
        </div>
        <div class="section salmon">
            <div id="big_run1">
            </div>
        </div>


    </div>
    <footer id="footer" class="rounded">

    </footer>
</body>
</html>
